projects:
  - libvirt-ruby
  - https://gitlab.com/libvirt/libvirt/-/raw/master/ci/lcitool/projects/libvirt+dist.yml

gitlab:
  namespace: libvirt
  project: libvirt-ruby

targets:

  almalinux-9:
    projects:
      - libvirt-ruby
      - https://gitlab.com/libvirt/libvirt/-/raw/master/ci/lcitool/projects/libvirt+minimal.yml
      - https://gitlab.com/libvirt/libvirt/-/raw/master/ci/lcitool/projects/libvirt+dist.yml

    jobs:
      - arch: x86_64
      - arch: x86_64
        template: .native_git_build_job
        suffix: -git

  alpine-319: x86_64

  alpine-edge:
    jobs:
      - arch: x86_64
        allow-failure: true

  centos-stream-9: x86_64

  debian-11: x86_64

  debian-12: x86_64

  debian-sid:
    jobs:
      - arch: x86_64
        allow-failure: true

  fedora-39: x86_64

  fedora-40: x86_64

  fedora-rawhide:
    jobs:
      - arch: x86_64
        allow-failure: true

  freebsd-13: x86_64

  freebsd-14: x86_64

  macos-14: aarch64

  opensuse-leap-15:
    jobs:
      - arch: x86_64
        variables:
          DIST: skip
          RPM: skip

  opensuse-tumbleweed:
    jobs:
      - arch: x86_64
        allow-failure: true
        variables:
          DIST: skip
          RPM: skip

  ubuntu-2204: x86_64

  ubuntu-2404: x86_64
